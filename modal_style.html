<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Flashcard Creator - Dark Mode</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: #676767;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: rgba(18, 18, 18, 0.5);
      border: 1px solid #444444;
      border-radius: 8px;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #B0B0B0;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background-color: rgba(18, 18, 18, 0.5);
      border: 1px solid #444444;
      color: #E0E0E0;
      border-radius: 4px;
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #888888;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .buttons button {
      flex: 1;
      margin: 0 0.25rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }

    .save {
      background-color: #888888;
      color: #ffffff;
    }

    .clear {
      background-color: #E0E0E0;
      color: #121212;
    }

    .close {
      background-color: #B0B0B0;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h2>Vocabulary Flashcard Creator</h2>
    <label for="word">Word:</label>
    <input type="text" id="word" placeholder="Enter the word..." />

    <label for="meaning">Meaning:</label>
    <textarea id="meaning" rows="2" placeholder="Enter the meaning..."></textarea>

    <label for="example">Example (optional):</label>
    <textarea id="example" rows="2" placeholder="Enter an example sentence..."></textarea>

    <label for="tags">Tags (comma separated):</label>
    <input type="text" id="tags" placeholder="e.g., noun, business, advanced" />

    <div class="buttons">
      <button class="save">✓ Save</button>
      <button class="clear">⟳ Clear</button>
      <button class="close">✖ Close</button>
    </div>
  </div>
</body>
</html>
